<p>Downtown Restaurants</p>

<div ng-controller = "listController">

<ul class ="listnoStyle" ng-controller="downtownpageCtrl">
    <li ng-repeat ='restaurant in restaurants | orderBy: "name"' ng-click='select(restaurant)'
    	ng-class='{active: isActive(restaurant)}'>
    {{restaurant.name}}
    </li>
</ul>

</div>
