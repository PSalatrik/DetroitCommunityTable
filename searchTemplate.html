<div class ="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
<input class="form-control" type="text" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false"/>
</div>
<div class= "col-md-4"></div>
</div>

<div class="items" ng-hide="!model.length || selected">
	<div class="directive" ng-repeat="item in items | filter:model track by $index" ng-click="handleSelection(item[title], item[subtitle], item[star])" style="cursor:pointer" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
		<p class="directiveItems" id="title">{{item[title]}}</p>
		<p class="directiveItems" id="subtitle">{{item[subtitle] | tel}}</p>
		<p class="directiveItems" id="star">Rating: {{item[star]}}</p>
	</div>
</div>
