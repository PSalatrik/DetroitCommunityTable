<div ng-controller = "listController">
         <h3> Restaurant List </h3>

         <form>
           <div class="form-group">
             <label> Restaurant </label>
             <input type="text" ng-model="newRestaurant" class="form-control" placeholder="Name of Restaurant">
           </div>

           <div class="form-group">
             <label> Neighborhood</label>
              <div class="radio-inline">
                  <input type="radio" ng-model="newNeighborhood" value="Corktown">Corktown
                </div>
              <div class="radio-inline">
                  <input type="radio" ng-model="newNeighborhood" value="Downtown">Downtown
                </div>
              <div class="radio-inline">
                  <input type="radio" ng-model="newNeighborhood" value="Eastern Market">Eastern Market
                </div>
              <div class="radio-inline">
                  <input type="radio" ng-model="newNeighborhood" value="Midtown">Midtown
                </div>
            </div>
          
           <button type="submit" class="btn btn-default" ng-click="add()"> Add to List </button>
           <ul id= "ullist">
             <li ng-repeat='restaurants in restaurants | filter: itemsNameorNeighborhood | orderBy: name'>
             {{restaurants.rest}} in {{restaurants.neighborhood}} </li>
           </ul>
         </form>

         <h4> Sort List </h4>
             <input type='text' ng-model='itemsNameorNeighborhood' placeholder="I'm Looking For...">

         </div>

       </div>
