<div ng-controller = "listController">
         <h3> Restaurant List </h3>

         <form>
           <div class="form-group">
             <label for="exampleInputEmail1"> Restaurant </label>
             <input type="text" ng-model="newRestaurant" class="form-control" id="exampleInputEmail1" placeholder="Name of Restaurant">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1"> Neighborhood</label>
             <input type="text" ng-model="newNeighborhood" class="form-control" id="exampleInputPassword1" placeholder="Name of Neighborhood">
           </div>
           <button type="submit" class="btn btn-default" ng-click="add()"> Add to List </button>
           <ul id= "ullist">
             <li ng-repeat='restaurants in restaurants | filter: itemsNameorNeighborhood | orderBy: name'>
             {{restaurants.rest}} in {{restaurants.neighborhood}} </li>
           </ul>
         </form>

         <h4> Sort List </h4>
             <input type='text' ng-model='itemsNameorNeighborhood' placeholder="I'm Looking For...">

         </div>

       </div>
