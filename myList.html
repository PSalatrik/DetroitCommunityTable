<div ng-controller = "listController">

<form>
  <div class="container-fluid bodyStyle">

    <div ng-controller = "searchController" class="row">
     <h2> Search for a Restaurant </h2>
        <div class='col-md-12'>
          <div class="form-group">
             <label> Restaurant </label>
             <typedir arr="arr" items="items" prompt="Find a restaurant!" title="name" subtitle="abbreviation" model="name" on-select="onItemSelected()"></typedir>
             <div ng-repeat="eatery in arr">
                {{eatery}}
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class='col-md-12'>
          <div class="form-group">
            <label> Neighborhood</label>
              <div class="radio-inline">
                  <input type="radio" ng-model="newNeighborhood" value="Corktown">Corktown
              </div>

              <div class="radio-inline">
                  <input type="radio" ng-model="newNeighborhood" value="Downtown">Downtown
              </div>

              <div class="radio-inline">
                  <input type="radio" ng-model="newNeighborhood" value="Eastern Market">Eastern Market
              </div>

              <div class="radio-inline">
                  <input type="radio" ng-model="newNeighborhood" value="Midtown">Midtown
              </div>
         </div>
       </div>
    </div>

    <div class="row">
      <div class='col-md-12'>
        <button type="submit" class="btn btn-default"> Add to List </button>
      </div>
      <div class='col-md-6'>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-12'>
        <h2>My Restaurant List</h2>
          <ul class ="listnoStyle">
            <li ng-repeat="place in pickedRestaurant">
              {{place}}
            </li>

          </ul>
        <h2> Sort My Restaurant List </h2>
          <input type='text' ng-model='restaurantNameorNeighborhood' placeholder="Restaurant Name">
      </div>
    </div>



</form>


</div>
