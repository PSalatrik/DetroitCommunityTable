<div class="listpageBackground">
    <form>
        <div class="container-fluid bodyStyle">
            <div class="row">
                <h2 class= "cursivefont"> Search for a Restaurant </h2>
                <div class='col-md-12'>
                    <div class="form-group">
                        <typedir items="vm.items" prompt="Find a restaurant!" title="name" star="rating" subtitle="phone" model="vm.name" on-select="vm.selectItem"></typedir>
                        
                    </div>
                </div>
            </div>


            <div class='col-md-12'>
                    <h2 class= "cursivefont">My Restaurant List</h2>
                    <ul class="listnoStyle">
                        <li class = "list-group-item" ng-repeat="place in vm.saved_restaurants">
                           <p class="restaurantLi">{{place.name}} </p>
                           <p class="restaurantLi">Rating: {{place.rating}} stars</p>
                           <p  class="restaurantLi"ng-show="place.phone">Phone: {{place.phone | tel}}</p>
                        </li>
                    </ul>

            </div>
        </div>
    </form>
</div>
